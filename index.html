<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Babylonica&family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Open+Sans:wght@400;500;600&family=Playball&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
        <div class="div1">
          <!-- section1 -->
          <section class="section1">
            <h3>Your Result</h3>
            <div>
              <b>76</b>
              <p>of 100</p>
            </div>
            <b>Great</b>
            <p>You scored higher than 65% if the peope who taken these test</p>
          </section>
          <section class="section2">
            
          </section>
        </div>
      </div>

      
        <!-- DIV2   -->
        <div class="div2">
          <h2>Summary</h2>
          <div class="icon">
            <img
              src="/assets/images/icon-reaction.svg"
              alt="reaction"
              width="30"
              height="30"
            />
            <h3>Reaction</h3>
            <h3>80/100</h3>
          </div>
          <div class="icon">
            <img
              src="/assets/images/icon-memory.svg"
              alt="Memory"
              width="30"
              height="30"
            />
            <h3>Memory</h3>
            <h3>92/100</h3>
          </div>
          <div class="icon">
            <img
              src="/assets/images/icon-verbal.svg"
              alt="Verbal"
              width="30"
              height="30"
            />
            <h3>Verbal</h3>
            <h3>61/100</h3>
          </div>
          <div class="icon">
            <img
              src="/assets/images/icon-visual.svg"
              alt="Visual"
              width="30"
              height="30"
            />
            <h3>Visual</h3>
            <h3>72/100</h3>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>

    </body>
  </html>
