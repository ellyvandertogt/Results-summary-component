<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Babylonica&family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Open+Sans:wght@400;500;600&family=Playball&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <!-- section1 -->
        <section class="section1">
          <h3>Your Result</h3>
          <div>
            <b>76</b>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p>You scored higher than 65% if the peope who taken these test</p>
        </section>
        <!-- SECTION 2 -->
        <section class="section2">
          <h3 class="summary">Summary</h3>
          <div class="reaction">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <b>Reaction</b>
            </div>
            <b>80</b>
            <p>/100</p>
          </div>
          <div class="memory">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <b>Memory</b>
            </div>
            <b>92</b>
            <p>/100</p>
          </div>
          <div class="verbal">
            <div class="icon">
              <img src="/assets/images/icon-verbal.svg" alt="verbal" />
              <b>Verbal</b>
            </div>
            <b>61</b>
            <p>/100</p>
          </div>
          <div class="reaction">
            <div class="icon">
              <img src="/assets/images/icon-visual.svg" alt="visual" />
              <b>visual</b>
            </div>
            <b>72</b>
            <p>/100</p>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
    <!-- SECTION 3 -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Elly van der Togt</a>
      .
    </div>
  </body> -->
</html>
